<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../../static/bootstrap/css/bootstrap.css">
    <script src="../../../static/assets/js/jquery-1.8.2.min.js" type="text/javascript"></script>

    <title></title>
</head>
<body>
<form method="post" enctype= "multipart/form-data">
    {% csrf_token %}
    <div>
        <div>
             <select class="selectpicker" name="hotelid" onchange="getoptionval()">
                    <option>请选择餐厅：</option>
                 {% for hotel in hotellist %}
                    <option value="{{ hotel.id }}">{{ hotel.name }}</option>
                 {% endfor %}
            </select>
        </div>
        <div id="hotelimage">
            {% for hotel in hotellist %}
                <div class="imagehotel" id="hotel{{hotel.id}}" style="display: none">
                    <div class="col-xs-4">
                            <div class="list-group-item">
                                <img src="{{ hotel.img }}"  alt="..." class="img-responsive img-main" alt="Responsive image">
                            </div>
                    </div>
                    <div class="form-group" style="float: left">
                        <label for="hotelimg" style="float: left">我要传图</label>
                        <input  style="float: left;margin-left: 20%" type="file" id="hotelimg" name="hotelimg" >
                    </div>
                    <div style="float: left;margin-top: 6rem">
                        <button type="submit">提交</button>
                    </div>
                </div>
            {% endfor %}
        </div>

    </div>

</form>
<script>
    function getoptionval(){
        var hotelid = $('.selectpicker option:selected') .val();//选中的值

        $('.imagehotel').hide();
        $('#hotel'+hotelid).show();

    }
</script>
</body>
</html>
