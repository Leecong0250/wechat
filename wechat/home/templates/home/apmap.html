<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
    <script src="../../../static/assets/js/jquery-1.8.2.min.js"></script>

	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=MFNdr8DMmQRO6xrbpsctDvnjb9UjbjT8"></script>
{#    <script type="text/javascript" src="http://developer.baidu.com/map/jsdemo/demo/convertor.js"></script>#}
	<title>AP位置显示</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
    aps={{ apInfo|safe }}
	// 百度地图API功能
    console.log(aps);
    var pp=[];
	var map = new BMap.Map("allmap");    // 创建Map实例
	map.centerAndZoom(new BMap.Point(116.092769,43.939349), 15);  // 初始化地图,设置中心点坐标和地图级别
	map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
    for (var i=0;i<aps.length;i++){
        var point=new BMap.Point(aps[i][0],aps[i][1]);
        pp.push(point);
        var icon = new BMap.Icon('../../../static/img/wifi.png', new BMap.Size(33,46));
        var mkr = new BMap.Marker(point, {
                    icon: icon});
        var label = new BMap.Label(aps[i][2],{offset:new BMap.Size(20,-10)});
        label.setStyle({border:"0"});
        mkr.setLabel(label); //添加百度label
        map.addOverlay(mkr);

    }




</script>
